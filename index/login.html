<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h class="heading">Login</h>
        <h2>Sign in to continue</h2>
    </div>

    <div class="form__group">
        <input type="email" class="form__input" id="Email" placeholder="Email" required="" />
        <br>
    </div>
    <div class="form__group">
        <input type="password" class="form__input" id="password" placeholder="password" required="" />
        <br>
    </div>

    <div>

        <button type="submit" class="form__input">Login</button>

    </div>
    <h3 class="h3"><a href="reset.html">Click here</a> to reset your password</h3>

</body>

</html>
